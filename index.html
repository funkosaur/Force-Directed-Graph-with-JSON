<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Categorization</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="dropdown">
        <button class="dropbtn">Timeline</button>
        <div class="dropdown-content" id="timelineDropdown">
            <button>1883</button>
            <button>1888</button>
            <button>1513</button>
            <button>1606</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Style</button>
        <div class="dropdown-content" id="styleDropdown">
          <button>Post-Impressionism</button>
          <button>Impressionism</button>
          <button>High Renaissance</button>
          <button>Baroque</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Genre</button>
        <div class="dropdown-content" id="genreDropdown">
            <button>Portrait</button>
            <button>Mythological painting</button>
            <button>Self-Portrait</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Technique</button>
        <div class="dropdown-content" id="techniqueDropdown"></div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Location</button>
        <div class="dropdown-content" id="locationDropdown"></div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Creator</button>
        <div class="dropdown-content" id="creatorDropdown">
            <button>Portrait</button>
        </div>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
